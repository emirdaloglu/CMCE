{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Favoriler - CMCE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ff5722, #ff7043);
      color: #fff;
    }
    .navbar-brand strong { color: #fff; font-size: 1.6rem; }
    .navbar-brand img { width: 55px; height: 55px; }
    .meal-card:hover { transform: scale(1.03); transition: all 0.3s ease; cursor: pointer; }
    .meal-image { height: 150px; object-fit: cover; }
    .custom-card { background-color: #fff7f0; }
    .card-title { color: #333; }
    .card-body, .card-header { background-color: #fff7f0; }
    .dropdown-item:hover { background-color: #ffe0cc; }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <img src="{% static 'logo.png' %}" alt="CMCE Logo" class="me-2">
      <strong>CMCE</strong>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Tarifler</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/corbalar/">Çorbalar</a></li>
            <li><a class="dropdown-item" href="/et-yemekleri/">Et Yemekleri</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Özellikler</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/add-recipe/">Tarif Ekle</a></li>
            <li><a class="dropdown-item" href="/favorites/">Favori Tarifler</a></li>
            <li><a class="dropdown-item" href="/history/">Geçmiş Maliyetler</a></li>
          </ul>
        </li>
      </ul>
      <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#loginModal">
        Giriş Yap
      </button>
    </div>
  </div>
</nav>

<!-- Favoriler Listesi -->
<div class="container my-5">
  <h4 class="text-white mb-3">Favori Tarifler ❤️</h4>
  <div class="row g-3">

    <div class="col-6 col-md-3">
      <div class="card meal-card shadow-sm custom-card">
        <img src="{% static 'menemen.jpg' %}" class="card-img-top meal-image" alt="Menemen">
        <div class="card-body text-center">
          <h5 class="card-title">Menemen</h5>
          <button class="btn btn-outline-danger btn-sm mt-2">Favoriden Çıkar</button>
        </div>
      </div>
    </div>

    <div class="col-6 col-md-3">
      <div class="card meal-card shadow-sm custom-card">
        <img src="{% static 'mercimek çorbası.jpg' %}" class="card-img-top meal-image" alt="Mercimek Çorbası">
        <div class="card-body text-center">
          <h5 class="card-title">Mercimek Çorbası</h5>
          <button class="btn btn-outline-danger btn-sm mt-2">Favoriden Çıkar</button>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Footer -->
<footer class="text-center text-light mt-5 mb-3" style="font-size: 0.9em;">
  Made with Hasan Berk Demir and Muhammed Emir Daloğlu by CMCE Team - 2025
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
