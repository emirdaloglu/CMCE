<!-- Chatbot AlanÄ± -->
<div class="container my-5">
  <div class="card shadow">
    <div class="card-header bg-danger text-white d-flex align-items-center">
      <img src="https://img.icons8.com/?size=24&id=t3z86GnXSIyW&format=png&color=ffffff" alt="Chatbot" style="width: 20px; height: 20px; margin-right: 8px;">
      Sohbet AsistanÄ±
    </div>
    <div class="card-body bg-white text-dark" style="height: 500px; overflow-y: auto;" id="chatMessages">
      <!-- Mesajlar burada gÃ¶zÃ¼kecek -->
    </div>
    <div class="card-footer d-flex">
      <input type="text" id="chatInput" class="form-control me-2" placeholder="MesajÄ±nÄ±zÄ± yazÄ±n..." onkeydown="if(event.key==='Enter') sendMessage()">
      <button class="btn btn-danger" onclick="sendMessage()">GÃ¶nder</button>
    </div>
  </div>
</div>

<!-- Script -->
<script>
function sendMessage() {
  const input = document.getElementById('chatInput');
  const messages = document.getElementById('chatMessages');
  const userMessage = input.value.trim();
  if (!userMessage) return;

  messages.innerHTML += `<div class="text-end mb-2"><strong>Sen:</strong> ${userMessage}</div>`;

  fetch('/chatbot-response/', {
    method: 'POST',
    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
    body: new URLSearchParams({message: userMessage})
  })
  .then(r => r.json())
  .then(data => {
    messages.innerHTML += `<div class="text-start mb-2"><strong>Bot:</strong> ${data.message}</div>`;
    messages.scrollTop = messages.scrollHeight;
  })
  .catch(_ => {
    messages.innerHTML += `<div class="text-start mb-2 text-danger"><strong>Bot:</strong> âš ï¸ Hata oluÅŸtu.</div>`;
  });

  input.value = "";
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
